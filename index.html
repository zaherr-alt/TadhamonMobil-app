<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تحميل تطبيق التضامن موبايل</title>

  <meta http-equiv="refresh" content="0; url=#" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:24px; line-height:1.6;}
    .box{max-width:560px; margin:0 auto; border:1px solid #eee; border-radius:14px; padding:18px;}
    a{display:block; padding:12px 14px; border-radius:12px; text-decoration:none; border:1px solid #ddd; margin:10px 0;}
  </style>

  <script>
    (function () {
      const IOS_URL = "https://apps.apple.com/ye/app/tadhamon-mobile/id578956117?l=ar";
      const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.a2a.android.tiib";

      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(ua);
      const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

      if (isAndroid) {
        window.location.replace(ANDROID_URL);
        return;
      }
      if (isIOS) {
        window.location.replace(IOS_URL);
        return;
      }

      // Desktop/Other: لا نوجه تلقائيًا حتى لا يضيع المستخدم
      window.__STORE_LINKS__ = { IOS_URL, ANDROID_URL };
    })();
  </script>
</head>

<body>
  <div class="box">
    <h2 style="margin:0 0 10px;">تحميل تطبيق التضامن موبايل</h2>
    <div id="msg">اختر المتجر المناسب:</div>

    <a id="android" href="https://play.google.com/store/apps/details?id=com.a2a.android.tiib" rel="noopener">تحميل للأندرويد (Google Play)</a>
    <a id="ios" href="https://apps.apple.com/ye/app/tadhamon-mobile/id578956117?l=ar" rel="noopener">تحميل للآيفون (App Store)</a>

    <div style="opacity:.7;font-size:13px;margin-top:12px;">
      إذا فتحت الرابط من الهاتف سيتم تحويلك تلقائيًا للمتجر المناسب.
    </div>
  </div>

  <script>
    // تحسين عرض الروابط لو تم تعديلها لاحقًا
    if (window.__STORE_LINKS__) {
      document.getElementById("android").href = window.__STORE_LINKS__.ANDROID_URL;
      document.getElementById("ios").href = window.__STORE_LINKS__.IOS_URL;
    }
  </script>
</body>
</html>
